version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    # https://til.simonwillison.net/github/dependabot-python-setup
    groups:
      github-actions:
        patterns:
          - "*"

  - package-ecosystem: uv
    directory: /
    exclude-paths:
      - "requirements/**"
    schedule:
      interval: weekly
    groups:
      pip:
        patterns:
          - "*"
